<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa de Formatura | Laura Oliveira Dias</title>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/0bb82a1a3b.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Formatura | Laura Dias</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                    aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse align-item-center" id="mainNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Fotos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container text-center mt-4">
            <h1><i class="fa-regular fa-hourglass"></i> Cápsula do Tempo da Laura</h1>
            <h2>Adicione as fotos tiradas no evento! <br> É fácil, rápido e você pode visualizá-las quando quiser.</h2>
            <div class="row justify-content-center">
                <div class="col-4 my-3">
                    <img src="assets/imgs/Laura.jpg" alt="Imagem Laura" class="img-fluid">
                </div>
            </div>
            <div class="row justify-content-center align-item-center my-5">
                <div class="col-sm-6 col-md-3 my-3">
                    <div class="card">
                        <i class="fa-regular fa-image"></i>
                        <div class="card-body">
                            <p class="card-text">Adicione suas fotos do evento.</p>
                            <form action="">
                                <button class="btn btn-light">Adicionar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-3 my-3">
                    <div class="card justify-content-center align-item-center">
                        <i class="fa-solid fa-video"></i>
                        <div class="card-body">
                            <p class="card-text">Adicione os vídeos do evento.</p>
                            <form action="">
                                <button type="submit" class="btn btn-light">Adicionar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
